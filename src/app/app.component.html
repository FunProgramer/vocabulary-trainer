<div class="min-vh-100 d-flex align-items-center bg-image">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="fw-light">
                    {{stepTitle}}
                </div>
                <div class="my-4">
                    <app-file-selector *ngIf="!vocabularyCollection" (fileChange)="onFileChange($event)">
                    </app-file-selector>
                    <app-vocabulary-properties-display *ngIf="vocabularyCollection"
                        [vocabularyCollection]="vocabularyCollection"></app-vocabulary-properties-display>
                    <div *ngIf="error" class="mt-2">
                        <div class="alert alert-danger">
                            <h5 class="alert-heading">Error</h5>
                            <span [innerHTML]="error"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
